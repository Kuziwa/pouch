<div class="container-fluid">
  <app-page-title title="Form File Upload" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">PouchFile Document Collector</div>
          <p class="card-title-desc"> Simple and easy to use. Just drag and drop!
          </p>
          <div>
            <form>
              <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Drop Files Here</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                  <ngx-dropzone-label>{{ f.name }} </ngx-dropzone-label>
                </ngx-dropzone-preview>
              </ngx-dropzone>
            </form>
          </div>
          <div class="text-center mt-4">
            <button type="button" (click)="viewUploadedFiles()"  class="btn btn-primary">View Uploaded Files</button>
          </div>
        </div>
      </div>
    </div>
  </div>
